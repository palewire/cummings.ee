list:
 - title: Tulips and Chimneys
   slug: tulips-and-chimneys
   img:
     width: 200
     height: 266
   description:
    - This 1923 release was Cummings’s first book of verse. It entered the public domain in 2019.
    - The first edition, published by <a href='https://en.wikipedia.org/wiki/Thomas_Seltzer_(translator)'>Thomas Seltzer</a>, is reproduced here. It omitted much of the author’s early works, which would surface in <a href='https://cummings.ee/book/and/'>subsequent</a> <a href='https://cummings.ee/book/xli-poems/'>books</a> and <a href='https://wwnorton.com/books/9781631490415'>later editions</a>.
   year: 1923
   public_domain: true
   source: The materials here come from a first edition of the book scanned at the <a href='https://www.lapl.org/'>Los Angeles Public Library</a>.

