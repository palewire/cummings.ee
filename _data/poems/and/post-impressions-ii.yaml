title: Post Impressions II

first_line: riverly is a flower

text: |-1
 riverly is a flower
 gone softly by tomb
 rosily gods whiten
 befall saith rain
 
 anguish
 and dream-send is
 hushed
 in
 
 moan-loll where
 night      gathers
 morte carved smiles
 
 cloud-gloss is at moon-cease
 soon
 verbal mist-flowers close
 ghosts on prowl gorge
 
 sly slim gods stare
