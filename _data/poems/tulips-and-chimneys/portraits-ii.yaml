title: Portraits II

first_line: of evident invisibles

text: |-1
 of evident invisibles
 exquisite the hovering
 
 at the dark portals
 
 of hurt girl eyes
 
 
 sincere with wonder
 
 a poise a wounding
 a beautiful suppression
 
 the accurate boy mouth
 
 
 now droops the faun head
 
 now the intimate flower dreams
 
 of parted lips
 dim upon the syrinx
